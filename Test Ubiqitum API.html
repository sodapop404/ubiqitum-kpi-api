<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Test Ubiqitum KPI</title>
<style>
  body { font-family: sans-serif; padding: 2rem; }
  pre { background: #f4f4f4; padding: 1rem; border-radius: 5px; white-space: pre-wrap; word-break: break-word;}
  button { padding: 0.5rem 1rem; font-size: 1rem; cursor: pointer; }
  input { padding: 0.3rem; font-size: 1rem; }
</style>
</head>
<body>

<h1>Test Ubiqitum KPI Function</h1>

<label>
  Brand URL: 
  <input type="text" id="brandUrl" placeholder="https://example.com" style="width:300px;">
</label>
<br><br>
<button id="testBtn">Run KPI Test</button>

<h2>Response:</h2>
<pre id="responseOutput">Click the button to test.</pre>

<script>
const testBtn = document.getElementById('testBtn');
const output = document.getElementById('responseOutput');

testBtn.addEventListener('click', async () => {
  const brandUrl = document.getElementById('brandUrl').value.trim();
  if (!brandUrl) {
    alert('Please enter a brand URL');
    return;
  }

  output.textContent = 'Loading...';

  try {
    // Fetch the HTML of the brand page
    const html = await fetch(brandUrl).then(r => r.text());

    // Call your Netlify KPI function
    const resp = await fetch('https://ubiqitum-kpi.netlify.app/.netlify/functions/ubiqitum-kpi', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ url: brandUrl, html })
    });

    if (!resp.ok) {
      const text = await resp.text();
      output.textContent = `Error ${resp.status}: ${text}`;
      return;
    }

    const data = await resp.json();
    output.textContent = JSON.stringify(data, null, 2);

  } catch (err) {
    output.textContent = 'Error: ' + err;
  }
});
</script>

</body>
</html>
