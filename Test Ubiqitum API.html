<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Ubiqitum KPI</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f9f9f9; }
    button { padding: 0.5rem 1rem; font-size: 16px; cursor: pointer; }
    pre { background: #fff; padding: 1rem; border: 1px solid #ddd; margin-top: 1rem; overflow-x: auto; }
  </style>
</head>
<body>
  <h1>Test Ubiqitum KPI Function</h1>
  <p>Click the button below to fetch KPI data for a sample brand.</p>
  <button id="testBtn">Test KPI</button>
  <pre id="output">Waiting for test...</pre>

  <script>
    const btn = document.getElementById("testBtn");
    const output = document.getElementById("output");

    btn.addEventListener("click", async () => {
      output.textContent = "Loading...";

      try {
        const response = await fetch("/.netlify/functions/ubiqitum-kpi", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            brand_url: "https://www.apple.com",  // <-- sample brand URL
            seed: 123
          })
        });

        if (!response.ok) {
          output.textContent = `Error: ${response.status} ${response.statusText}`;
          return;
        }

        const data = await response.json();
        output.textContent = JSON.stringify(data, null, 2);

      } catch (err) {
        output.textContent = `Fetch error: ${err}`;
      }
    });
  </script>
</body>
</html>
